<!DOCTYPE html>



<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Publish Event</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pubeve.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

</head>


<body>
    <br>
    <div class="t">KaryaShaala Publish Research</div><br><br>
    <form>
        <div class="head">
            <p>Details</p>
        </div>
        <label for="fname">Name</label><br>
        <input class="bar" type="text" id="name" name="name"><br><br>
        <label for="lname">Title of Research</label><br>
        <input type="text" class="bar" id="oname" name="oname"><br><br>
        <label for="lname">Date of Approval</label><br>
        <input type="date" id="date" class="bar" name="date"><br><br>
        <label for="sname">Subject of Research</label><br>
        <input type="text" id="sname" class="bar" name="sname"><br><br>
        <label for="sname">Language</label><br>
        <input type="text" id="gname" class="bar" name="gname"><br><br>
        <label for="lname">Description</label><br>
        <input style="height: 80px;" type="text" id="dname" class="bar" name="vname">



        <br><br><br>


        <div class="head">
            <p>Choose the domain of your Research</p>
        </div>
        <input type="radio" id="engineering" name="fav_field" value="Engineering">
        <label for="engineering">Engineering</label><br>
        <input type="radio" id="technology" name="fav_field" value="Technology">
        <label for="technology">Technology</label><br>
        <input type="radio" id="medical" name="fav_field" value="Medical">
        <label for="medical">Medical</label><br>
        <input type="radio" id="sports" name="fav_field" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="radio" id="healthcare" name="fav_field" value="Healthcare">
        <label for="healthcare">Healthcare</label><br>
        <input type="radio" id="management" name="fav_field" value="Management">
        <label for="management">Management</label><br>
        <input type="radio" id="teaching" name="fav_field" value="Teaching">
        <label for="teaching">Teaching</label><br>
        <input type="radio" id="entrepreneurship" name="fav_field" value="Entrepreneurship">
        <label for="entrepreneurship">Entrepreneurship</label><br>
        <input type="radio" id="other" name="fav_field" value="Other">
        <label for="other">Other</label><br><br><br>



        <div class="head">
            <p>Add Thumbnail</p>
        </div>

        <input type="file" id="myFile" /><br><br><br>



        <div class="s">
            <input class="sub" type="submit">
        </div>



    </form>






    <script src="" async defer></script>
</body>

</html>
